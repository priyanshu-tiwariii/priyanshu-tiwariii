name: Generate GitHub Metrics

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository using PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          fetch-depth: 0

      - name: Run GitHub metrics generator
        # use 'main' if a version tag isn't available
        uses: lowlighter/metrics@main
        with:
          filename: github-metrics.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories, metadata
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_limit: 10
          plugin_commits_times: yes
          plugin_repos: yes
          plugin_code: yes

      - name: Commit generated metrics SVG
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add github-metrics.svg || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(metrics): update github-metrics.svg"
            git push
          fi
